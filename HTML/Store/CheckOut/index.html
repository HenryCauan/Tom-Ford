<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Check out</title>
	<link rel="stylesheet" href="styles.css" />
	<link rel="shortcut icon" href="../../../Assets/Logo.png" type="image/x-icon">
	<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</head>

<body>
	<nav>
		<div class="logoo activee">
			<a href="../../../index.html">Tom Ford</a>
		</div>
		<div class="links activee">
			<a href="../../Our Story/ourstory.html" class="info">Our Story</a>
			<a href="../../Collection/collect.html" class="portfolio">Collection</a>
			<a href="../../Contact/index.html" class="contact">Contact</a>
		</div>
	</nav>
	<div class="container">
		<div class="left column">
			<div class="logo"><ion-icon name="finger-print"></ion-icon></div>
			<div class="header">
				<h1 class="ml12">checkout</h1>
			</div>
			<div class="back-btn">⟵ back to address</div>
			<div class="price">
				<span>total</span>
				<span class="total-price">$0.00</span>
			</div>
		</div>
		<div class="right column">
			<div class="nav">
				<div class="nav-item">shopping</div>
				➝
				<div class="nav-item">address</div>
				➝
				<div class="nav-item active">checkout</div>
			</div>
			<div class="card-img">
				<img src="card.png" alt="" />
			</div>
			<div class="form">
				<div class="form-row">
					<input type="text" placeholder="card number" />
				</div>
				<div class="form-row">
					<input type="text" placeholder="date" />
					               
					<input type="text" placeholder="cvv" />
				</div>
			</div>
			<div class="btn">
				<button>checkout</button>
			</div>
		</div>
	</div>
	<script>
		var textWrapper = document.querySelector(".ml12");
		textWrapper.innerHTML = textWrapper.textContent.replace(
			/\S/g,
			"<span class='letter'>$&</span>"
		);

		anime.timeline().add({
			targets: ".ml12 .letter",
			translateY: [100, 0],
			translateZ: 0,
			opacity: [0, 1],
			easing: "easeOutExpo",
			duration: 2000,
			delay: (el, i) => 1200 + 60 * i,
		});

		TweenMax.from(".logo", 3, {
			y: "40",
			opacity: 0,
			ease: Expo.easeInOut,
		});

		TweenMax.from(".activee", 3, {
			y: "40",
			opacity: 0,
			ease: Expo.easeInOut,
		});

		TweenMax.from(".back-btn", 3, {
			y: "40",
			opacity: 0,
			ease: Expo.easeInOut,
			delay: 0.4,
		});

		TweenMax.from(".right", 3, {
			y: "40",
			opacity: 0,
			ease: Expo.easeInOut,
			delay: 0.6,
		});

		TweenMax.from(".card-img", 2, {
			y: "60",
			opacity: 0,
			ease: Expo.easeInOut,
			delay: 1.2,
		});

		TweenMax.from(".btn", 2, {
			y: "60",
			opacity: 0,
			ease: Expo.easeInOut,
			delay: 1.4,
		});

		TweenMax.staggerFrom(
			".price > span",
			1,
			{
				y: "40",
				opacity: 0,
				ease: Power2.easeOut,
				delay: 1.6,
			},
			0.2
		);

		TweenMax.staggerFrom(
			".nav > .nav-item",
			1,
			{
				y: "40",
				opacity: 0,
				ease: Power2.easeOut,
				delay: 1.6,
			},
			0.2
		);

		TweenMax.staggerFrom(
			".form > div",
			1,
			{
				y: "40",
				opacity: 0,
				ease: Power2.easeOut,
				delay: 2,
			},
			0.2
		);

	</script>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
            console.log("Checkout script running.");
			const cartTotal = localStorage.getItem('cartTotal');
			const totalPriceElement = document.querySelector('.total-price');
			if (cartTotal) {
				totalPriceElement.textContent = cartTotal;
				localStorage.removeItem('cartTotal');
			}
		        console.log("Value on localStorage:", localStorage.getItem('cartTotal'))
		})
	</script>
</body>

</html>
