    <script>
        document.addEventListener("DOMContentLoaded", () => {


            const countElement = document.querySelector('.count p');
            const textWrapper = document.querySelector(".ml16");
            textWrapper.innerHTML = textWrapper.textContent.replace(
                /([^\s])/g,
                "<span class='letter'>$&</span>"
            );

            let count = 0;

            // Animações GSAP
            gsap.to({ value: 0 }, {
                value: 100,
                duration: 2.5,
                ease: "none",
                onUpdate: function () {
                    countElement.textContent = this.value;
                },
            });

            gsap.fromTo(".ml16 .letter", {
                y: -100,
                opacity: 0
            }, {
                y: 0,
                opacity: 1,
                ease: "easeOutExpo",
                duration: 1.5,
                stagger: 0.03,
                delay: 0.5,
            });
            gsap.fromTo(".ml16 .letter", {
                opacity: 1,
                y: 0,
            }, {
                opacity: 0,
                y: 100,
                ease: "easeInExpo",
                duration: 1.5,
                stagger: 0.03,
                delay: 2,
            });

            gsap.to(".pre-loader", {
                scale: 0.5,
                ease: "power4.inOut",
                duration: 1.5,
                delay: 3.5,
            });

            gsap.to(".loader", {
                height: "0",
                ease: "power4.inOut",
                duration: 1,
                delay: 4,
            });

            gsap.to(".loader-bg", {
                height: "0",
                ease: "power4.inOut",
                duration: 1,
                delay: 4.1,
            });

            gsap.to(".loader-2", {
                clipPath: "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)",
                ease: "power4.inOut",
                duration: 1,
                delay: 4,
            });

            gsap.to(".header h1", {
                y: 50,
                ease: "power4.inOut",
                duration: 1,
                delay: 4.3,
                stagger: 0.05,
            });

            gsap.to(".img", {
                clipPath: "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)",
                ease: "power4.inOut",
                duration: 1,
                delay: 4.8,
                stagger: 0.25,
            });
        });


    </script>
    <script>

                    alert('Preencha todos os campos antes de prosseguir');
